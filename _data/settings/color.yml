  - name: accent-warm-dark
    subsection: theme color token
    description: Use grades 50-70.
    var: $theme-color-accent-warm-dark
    default: '"orange-50v"'
    type: color
  - name: accent-warm-darker
    subsection: theme color token
    description: Use grades 60-90.
    var: $theme-color-accent-warm-darker
    default: '"orange-60v"'
    type: color
  - name: accent-warm-lightest
    subsection: theme color token
    description: Use grades 70-90.
    var: $theme-color-accent-warm-darkest
