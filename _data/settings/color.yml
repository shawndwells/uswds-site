name: Color settings
description: Color
contents:
  - name: Test color tokens
    description: |
      Test system color tokens against luminosity bounds. _This is intended to be an internal setting, and may result in false positives._
    var: $test-system-color-tokens
    default: "false"
    type: boolean
  - name: Base color family
    description: Color family of site text.
    var: $theme-color-base-family
    default: '"gray-cool"'
    type: color
  - name: base-lightest
    subsection: theme color token
    description: Use grades from 0-10.
    var: $theme-color-base-lightest
    default: '"gray-5"'
    type: color
  - name: base-lighter
    subsection: theme color token
    description: Use grades from 10-20.
    var: $theme-color-base-lighter
    default: '"gray-cool-10"'
    type: color
  - name: base-light
    subsection: theme color token
    description: Use grades from 30-40.
    var: $theme-color-base-light
    default: '"gray-cool-30"'
    type: color
  - name: base
    subsection: theme color token
    description: Use grades from 40-50.
    var: $theme-color-base
    default: '"gray-cool-50"'
    type: color
  - name: base-dark
    subsection: theme color token
    description: Use grades from 50-70.
    var: $theme-color-base-dark
    default: '"gray-cool-60"'
    type: color
  - name: base-darker
    subsection: theme color token
    description: Use grades from 60-90.
    var: $theme-color-base-darker
    default: '"gray-cool-70"'
    type: color
  - name: base-darkest
    subsection: theme color token
    description: Use grades from 70-90.
    var: $theme-color-base-darkest
    default: '"gray-90"'
    type: color
  - name: ink
    subsection: theme color token
    description: Recommend a clone of `base-darkest`.
    var: $theme-color-base-ink
    default: '"gray-90"'
    type: color

  - name: Primary color family
    section: true
    description: Color family of ~60% of the non-base color.
    var: $theme-color-primary-family
    default: '"blue"'
    type: color
  - name: primary-lightest
    subsection: theme color token
    description: Use grades 0-10.
    var: $theme-color-primary-lightest
    default: "false"
    type: color
  - name: primary-lighter
    subsection: theme color token
    description: Use grades 10-20.
    var: $theme-color-primary-lighter
    default: '"blue-10"'
    type: color
  - name: primary-light
    subsection: theme color token
    description: Use grades 30-40.
    var: $theme-color-primary-light
    default: '"blue-30"'
    type: color
  - name: primary
    subsection: theme color token
    description: Use grades 40-60.
    var: $theme-color-primary
    default: '"blue-60v"'
    type: color
  - name: primary-vivid
    subsection: theme color token
    description: Use vivid grades 30-60.
    var: $theme-color-primary
    default: '"blue-warm-60v"'
    type: color
  - name: primary-dark
    subsection: theme color token
    description: Use grades 50-70.
    var: $theme-color-primary-dark
    default: '"blue-warm-70v"'
    type: color
  - name: primary-darker
    subsection: theme color token
    description: Use grades 60-90.
    var: $theme-color-primary-darker
    default: '"blue-warm-80v"'
    type: color
  - name: primary-darkest
    subsection: theme color token
    description: Use grades 70-90.
    var: $theme-color-primary-darkest
    default: "false"
    type: color

  - name: Secondary color family
    section: true
    description: Color family of ~30% of the non-base color.
    var: $theme-color-secondary-family
    default: '"red"'
    type: color
  - name: secondary-lightest
    subsection: theme color token
    description: Use grades 0-10.
    var: $theme-color-secondary-lightest
    default: "false"
    type: color
  - name: secondary-lighter
    subsection: theme color token
    description: Use grades 10-20.
    var: $theme-color-secondary-lighter
    default: '"red-cool-10"'
    type: color
  - name: secondary-light
    subsection: theme color token
    description: Use grades 30-40.
    var: $theme-color-secondary-light
    default: '"red-30"'
    type: color
  - name: secondary
    subsection: theme color token
    description: Use grades 40-60.
    var: $theme-color-secondary
    default: '"red-50"'
    type: color
  - name: secondary-vivid
    subsection: theme color token
    description: Use vivid grades 30-60.
    var: $theme-color-secondary
    default: '"red-cool-50v"'
    type: color
  - name: secondary-dark
    subsection: theme color token
    description: Use grades 50-70.
    var: $theme-color-secondary-dark
    default: '"red-60v"'
    type: color
  - name: secondary-darker
    subsection: theme color token
    description: Use grades 60-90.
    var: $theme-color-secondary-darker
    default: '"red-70v"'
    type: color
  - name: secondary-darkest
    subsection: theme color token
    description: Use grades 70-90.
    var: $theme-color-secondary-darkest
    default: "false"
    type: color

  - name: Accent warm color family
