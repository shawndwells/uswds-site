    description: Use grades 0-20.
    var: $theme-color-accent-cool-lightest
    default: "false"
    type: color
  - name: accent-cool-lighter
    subsection: theme color token
    description: Use grades 10-30.
    var: $theme-color-accent-cool-lighter
    default: '"blue-cool-5v"'
    type: color
  - name: accent-cool-light
    subsection: theme color token
    description: Use grades 30-40.
    var: $theme-color-accent-cool-light
    default: '"blue-cool-20v"'
    type: color
  - name: accent-cool
    subsection: theme color token
    var: $theme-color-accent-cool
    default: '"cyan-30v"'
    type: color
  - name: accent-cool-dark
    subsection: theme color token
    description: Use grades 50-60.
    var: $theme-color-accent-cool-dark
    default: '"blue-cool-40v"'
    type: color
  - name: accent-cool-darker
    subsection: theme color token
    description: Use grades 60-80.
    var: $theme-color-accent-cool-darker
    default: '"blue-cool-60v"'
    type: color
  - name: accent-cool-darkest
    subsection: theme color token
    description: Use grades 70-100.
    var: $theme-color-accent-cool-darkest
    default: "false"
    type: color

  - name: Error color family
    section: true
    description: Color family of error messaging.
    var: $theme-color-error-family
    default: '"red-warm"'
    type: color
  - name: error-lighter
