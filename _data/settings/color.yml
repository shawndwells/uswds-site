  - name: warning-lighter
    subsection: state color token
    description: Use grades 0-30.
    var: $theme-color-warning-lighter
    default: '"yellow-5"'
    type: color
  - name: warning-light
    subsection: state color token
    description: Use grades 10-40.
    var: $theme-color-warning-light
